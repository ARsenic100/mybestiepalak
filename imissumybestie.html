<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Best Friend Palak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #ff0000, #000000);
            text-align: center;
            overflow: hidden;
            position: relative;
            color: white;
        }
        .container {
            position: relative;
            width: 80%;
            margin: auto;
            z-index: 10;
        }
        .slideshow {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            height: 400px;
            background: url('images/backgr.jpg') no-repeat center center;
            background-size: cover;
        }
        .slides {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
        }
        .slides img, .slides video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        h1 {
            font-size: 36px;
            margin-top: 20px;
        }
        .message {
            font-size: 24px;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons .yes {
            background-color: #28a745;
            color: white;
        }
        .buttons .yes:hover {
            background-color: #218838;
        }
        .buttons .no {
            background-color: grey;
            color: white;
            position: relative;
        }
        #love-message {
            display: none;
            font-size: 32px;
            color: white;
            margin-top: 20px;
        }

        /* Floating hearts animation */
        .floating-heart {
            position: absolute;
            bottom: -50px;
            color: red;
            font-size: 20px;
            opacity: 0.7;
            animation: floatUp 5s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% {
                transform: translateX(0) translateY(0) scale(0.5);
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw - 50vw)) translateY(-100vh) scale(1.2);
                opacity: 0;
            }
        }

        /* "Sing along with me" button styling */
        #play-video {
            margin-top: 50px; /* Increased vertical spacing */
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }
        #play-video:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My forever wali bestfriend Palak</h1>
        
        <div class="slideshow">
            <div class="slides"><img src="images/WhatsApp Image 2024-10-29 at 21.34.25_ba9c3a48.jpg" alt="Photo 1"></div>
            <div class="slides"><img src="images/WhatsApp Image 2024-10-29 at 21.34.26_3e651cdb.jpg" alt="Photo 2"></div>
            <div class="slides"><img src="images/WhatsApp Image 2024-10-29 at 21.34.26_0586e722.jpg" alt="Photo 3"></div>
            <div class="slides"><img src="images/WhatsApp Image 2024-10-29 at 21.34.50_9db73bac.jpg" alt="Photo 4"></div>
            <div class="slides"><img src="images/WhatsApp Image 2024-10-29 at 21.59.40_59293601.jpg" alt="Photo 5"></div>
            <div class="slides"><video src="images/WhatsApp Video 2024-10-29 at 22.02.59_2f0a804b.mp4" loop muted></video></div>
            <div class="slides"><video src="images/WhatsApp Video 2024-10-29 at 22.06.28_027fe61e.mp4" loop muted></video></div>
        </div>

        <div class="message">You mean the world to me, please come back.</div>

        <div class="buttons">
            <button class="yes" onclick="showLoveMessage()">Yes</button>
            <button class="no" onclick="moveNoButton()">No</button>
        </div>

        <a id="play-video" href="https://youtu.be/-_fKCIzJlUQ?si=Eed4yPUt7wrUM2oh" target="_blank">Sing along with me</a>

        <div id="love-message">Yayyyy!!!! I knew it... you are my bestest friend.. let's make things right together ❤️</div>

    </div>

    <!-- Heart elements for floating animation -->
    <div id="hearts-container"></div>

    <script>
        let slideIndex = 0;
        function showSlides() {
            const slides = document.querySelectorAll('.slides');
            slides.forEach((slide) => {
                if (slide.tagName === "VIDEO") {
                    slide.pause(); // Pause any currently playing video
                }
                slide.style.opacity = '0';
                slide.style.display = 'none';
            });

            const currentSlide = slides[slideIndex];
            currentSlide.style.display = 'block';
            currentSlide.style.opacity = '1';

            if (currentSlide.tagName === "VIDEO") {
                currentSlide.play();
            }

            slideIndex = (slideIndex + 1) % slides.length;
            setTimeout(showSlides, 2000);
        }
        showSlides();

        function moveNoButton() {
            const noButton = document.querySelector('.no');
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function showLoveMessage() {
            document.getElementById('love-message').style.display = 'block';
        }

        // Floating hearts generation
        function generateFloatingHearts() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            document.getElementById('hearts-container').appendChild(heart);

            // Remove heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(generateFloatingHearts, 500); // Generate a new heart every 0.5 seconds
    </script>
</body>
</html>
